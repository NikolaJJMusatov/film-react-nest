name: Build and Push Docker Image

on:
    push:
        branches:
            - '*'
env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3.0.0
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GIT_TOKEN }}

            - name: Setup Buildx
              uses: docker/setup-buildx-action@v3
              
            - name: Frontend image
              uses: docker/build-push-action@v5.3.0
              with:
                context: ./frontend
                push: true
                tags: ghcr.io/NikolaJJMusatov/film-react-nest/frontend:latest
                
            - name: Backend image
              uses: docker/build-push-action@v5.3.0
              with:
                context: ./backend
                push: true
                tags: ghcr.io/NikolaJJMusatov/film-react-nest/backend:latest

            - name: Nginx image
              uses: docker/build-push-action@v5.3.0
              with:
                context: ./nginx
                push: true
                tags: ghcr.io/NikolaJJMusatov/film-react-nest/nginx:latest
