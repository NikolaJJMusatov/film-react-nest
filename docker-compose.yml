version: '3.1'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - 3000:3000
    depends_on:
      - postgres
    networks:
      - backend_net_postgres
    env_file:
      - backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - 3001:80
    networks:
      - frontend_net
    env_file:
      - frontend/.env
    restart: unless-stopped
  
  postgres:
    image: postgres:14
    container_name: postgres
    networks:
      - backend_net_postgres
    ports:
      - 5432:5432
    env_file:
      - postgres/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - pgadmin/.env
    volumes:
      - pgadmin-data:/var/lib/pgadmin/data
    ports:
      - 8080:80
    networks:
      - backend_net_postgres
    depends_on:
      - postgres
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - frontend_net
      - backend_net_postgres
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

networks:
  backend_net_postgres:
  frontend_net:

volumes:
  postgres-data:
  pgadmin-data: